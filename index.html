<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TipsNote : GitHub Pages Sample</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/marx/2.0.4/marx.css">
</head>

<body>
<main>
  <h1>GitHub Pages のサンプルです</h1>
  <button id="ajax-button">テストCORS</button>
  <p>
    <img src="https://recipesearch.kikkoman-sit.com/img/normal_1.jpg" />
    </p>
</main>

<script>
console.log('GitHub Pages Sample');
  $( function() {
    $('#ajax-button').click(
    function() {
        var hostUrl= 'https://recipesearch.kikkoman-sit.com/api/search';
        var param1 = 'asd';
        var param2 = 10;
        $.ajax({
            url: hostUrl,
            type:'POST',
            dataType: 'json',
            data : {parameter1 : param1, parameter2 : param2 }
        }).done(function(data) {
                          console.log('test OK');
        }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
                         console.log('test error');
        })
    });
} );
</script>
